<div class = "remove-product-block">

    <table>
        <th> Product Details </th>
        <tr>
            <td>Snapshot</td>
            <td>
                <span *ngIf = "imagedisplayFlag">
                    <img width="300" height="200" src="../../../assets/images/{{imagename}}">
                </span>
                <div *ngIf = "!imagedisplayFlag">NO IMAGE AVAILABLE</div>
            </td>
        </tr>
        <tr *ngFor="let item of tableDatasource">
            <td>{{ item[0] }}</td>
            <td> {{ item[1] }}</td>
        </tr>
        <th>Are you sure you want to delete this product?</th>
        <tr>
            <td><button mat-stroked-button class="yesBtn" (click) = "delete(1)">Delete</button></td>
            <td><button mat-stroked-button class="noBtn" (click) = "delete(0)">Cancel</button></td>
        </tr>
    </table>
</div>
