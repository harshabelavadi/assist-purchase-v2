<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
    display: flex;
    align-items: center;
    background-color: #226bb4;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }
</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img
    width="40"
    height="40"
    src="../assets/images/philipslogo.svg"
  />

  <span>{{title}}</span>
</div>

<div class="content" role="main">
  <div class="dashboardLink" (click)='redirect("dashboard")'> Dashboard</div>
  <div class="assistLink" (click)='redirect("assist")'> Assist</div>
</div>

<router-outlet></router-outlet>
